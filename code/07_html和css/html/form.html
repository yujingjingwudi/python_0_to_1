<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="GB2312 ">
    <title>Title</title>
</head>
<body>
    <h1>注册表单</h1>
    <form>
        <div>
            <label for="user">用户名：</label>
            <input type="text" name="usernaem" id="user"/>
        </div>
        <br />
        <div>
            <label for="pwd">密&nbsp;&nbsp;码：</label>
            <input type="password" name="" id="pwd">
        </div>
        <br />
        <div>
            <label>性&nbsp;&nbsp;别：</label>
            <input type="radio" name="gender" value="0" >男
            <input type="radio" name="gender" value="1">女
        </div>
        <br />
        <div>
            <label>爱&nbsp;&nbsp;好：</label>
            <input type="checkbox" name = wife value="rem">雷姆
            <input type="checkbox" name = wife value="miku">三玖
            <input type="checkbox" name = wife value="louise">路易斯
        </div>
        <br />
        <div>
            <label>相&nbsp;&nbsp;片：</label>
            <input type="file" name="">
        </div>
        <br />
        <div>
            <label>个人介绍：</label>
            <textarea name="text"></textarea>
        </div>
        <br />
        <div>
            <label>籍&nbsp;&nbsp;贯</label>
            <select name="site">
                <option value="0">北京</option>
                <option value="1">上海</option>
                <option value="2">武汉</option>
                <option value="3">南京</option>
            </select>
        </div>
        <br />
        <div>
            <label>提&nbsp;&nbsp;交</label>
            <input type="submit" value="提交">
            <input type="reset" value="重置">
        </div>
        <br/>
        <div>
            <input type="image" src="../imgs/rem.jpg">
            <input type="hidden" name="hidd" value="嬲">
        </div>
    </form>


</body>
</html>
