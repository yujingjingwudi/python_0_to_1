<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style type="text/css">
		.chart{
			height: 50px; 
			width: 150px;
			border: 2px solid #000;
			float: right;
			margin-right: 50px;
			margin-top: 50px;
			text-align: center;
			line-height: 50px;		
		}
		.chart em{
			font-style: normal;
		}
		#add{
			background-color: green;
			color: white;
			height: 50px;
			width: 100px;
			position: absolute;
			left: 300px;
			top:300px;
			border: 0;
			outline: none;
		}
		.point{
			height: 10px;
			width: 10px;
			border-radius: 50%;
			border:0;
			background-color: red;
			display: none;
			position: absolute;
			left: 0;
			top: 0;
		}
	</style>
</head>
<script type="text/javascript" src="jquery/jquery-1.12.4.min.js"></script>
<script type="text/javascript">
	jQuery(document).ready(function($) {
		var opoint = $('.point');
		var obtn = $('#add');
		var oem = $('.chart em');
		var ochart= $('.chart');
		// alert(obtn.length);
		// alert(obtn.outerWidth());
		obtn.click(function(event) {
			/* Act on the event */
			var sChartPo = ochart.offset();
			var sBtn = obtn.offset();
			var sPointInChartWidth = sChartPo.left+ochart.outerWidth()/2-5;
			var sPointInChartHeight = sChartPo.top+ochart.outerHeight()/2-5;
			var sPointInObtnWidth = sBtn.left+obtn.outerWidth()/2-5;
			var sPointInObtnHeight = sBtn.left+obtn.outerHeight()/2-5;
			opoint.css({'display':'block','left':sPointInObtnWidth,'top':sPointInObtnHeight});
			//$point.show
			//$point.hide

			opoint.stop().animate({
				'left': sPointInChartWidth ,
				'top': sPointInChartHeight},
				800, function() {
				/* stuff to do after animation is complete */
					opoint.css('display','none');
					var value = oem.html();
					oem.html(parseInt(value)+1);
			});
		});
	});
</script>
<body>
	<div class="chart">购物车<em>0</em></div>
	<input type="button" name="" value="加入购物车" id="add">	
	<div class="point"></div>
</body>
</html>
