<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}

		.container{
			margin: 100px auto;
			width: 602px;
			height: 32px;
			/*background-color: cyan;*/
		}
		.drag_container{
			float: left;
			width:550px;
			border: 1px solid #666;
			height: 30px;
			/*background-color: red;*/
			position: relative;
		}
		#num{
			/*display: left;*/
			float:right;
			border: none;
			border: 1px solid #666;
			width:40px;
			line-height: 30px;
			text-align: center;
			/*background-color: green;*/
			height: 30px;
		}
		.dragger{
			left: 0;
			height: 30px;
			width: 30px;
			background-color: cyan;
			position: absolute;
		}
		.dragged_box{
			/*display: left;*/
			position: absolute;
			height:30px;
			width: 0;
			background-color: grey;
		}
	</style>
	<script type="text/javascript" src="jquery/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="jquery/jquery-ui.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$('.dragger').draggable({
				axis:'x',
				containment:'parent',
				opacity:0.1 ,
				drag:function(ev,ui){
					$('#num').val(parseInt(ui.position.left/520*100));
					$('.dragged_box').css({
						'width':ui.position.left
					});
				}	
			})
		})
	</script>
	<title>Document</title>
</head>
<body>
	<div class="container">
		<div class="drag_container">
			<div class="dragged_box"></div>
			<div class="dragger"></div>
		</div>
		<input type="text" name=""  id="num">
	</div>
</body>
</html>
