	<script type="text/javascript">
		$(function(){
			$(window).scroll(function(event) {
				/* Act on the event */
				var scroll_height = $(window).scrollTop();


				if (scroll_height>200) {
					$('.menu').css({
						'position':'fixed',
						'left':'50%',
						'margin-left':'-450px',
						'top':'0',
					});
					$('.back').show();
				}
				else{
					$('.menu').css({
						'position': 'static',
						// 'margin-left':'-450px'
						'margin-left':'auto'
					});
					$('.back').hide();
				}
				if (scroll_height>400){
					$('.btn').show();
				}
			});

			$('.btn').click(function(event) {
				/* Act on the event */
				$('html,body').animate({
					'scrollTop': 0});
			});
		})
	</script>
